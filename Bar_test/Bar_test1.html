<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts_柱状图实例1</title>
    <script src="https://cdn.staticfile.org/echarts/4.8.0/echarts.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>

</head>
<body>
	<a href="https://xzr00000001.github.io/">返回首页</a>
    <div id="main" style="width:600px;height:400px;"></div>
     <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
 
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts_柱状图实例1'
            },
            tooltip: {},
            legend: {
                data:[{name:'第一季度',icon:'roundrect',textStyle:{color:'red'}},{name:'第二季度',icon:'diamond',textStyle:{color:'blue'}}],
                left:'center', //如果没有在data中特定的属性写在外面，外面的算默认属性
            },
            xAxis: {
                data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
            },
            yAxis: {},
            series:[{
                "name": "第一季度",
                "type": "bar",
                "data": [5, 20, 36, 10, 10, 20]
            },{
                "name": "第二季度",
                "type": "bar",
                "data": [15, 10, 26, 13, 18, 5]        
            }],
        };
 
        // 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);

    </script>
</body>
</html>
